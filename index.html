<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JGUESS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Jguess</h1>
      <h2>A javascript guessing game</h2>
    </header>
    <main>
      <form>
        <select class="guess_option" name="GuessNo" id="guessNo">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
      </form>
      <button>Guess</button>
      <div class="msg" id="high">
        Your guess was too high
      </div>
      <div class="msg" id="low">
        Your guess was too low
      </div>
      <div class="msg" id="correct">
        You guessed right! You are so smart!
      </div>
    <script src="jguess.js"> </script>
    </main>

  </body>
</html>
