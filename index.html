<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JGUESS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Jguess</h1>
      <h2>A javascript guessing game</h2>
    </header>
    <main>
      <script scr="jguess.js" type="text/javascript"> </script>
      <form>
        <select class="guess_option" name="GuessNo">
        <option value="1">1</option>
        <option value="2">2</option>
        </select>
        <input type="submit" name="Guess" value="Guess">
      </form>
      <div id="high">
        Your guess was too high
      </div>
      <div id="low">
        Your guess was too low
      <div id="correct">
        You guessed right! You are so smart!
      </div>
    </main>

  </body>
</html>
